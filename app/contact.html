  <body class="theme-light-dark">
    <header class="contact-padding">
      <a class="navbar-brand btn-block" href="/"><img src="images/logo_outline.svg" alt="" style="margin-left: -15px;"></a>
      <h2>Create something <span class="em-navy">amazing</span></h2>
      <p class="lead measure">No robots or call centers. Even better, we're friendly and ready to respond. Reach out to us anytime and we'll happily reply with how we can take your startup to the next level.</p>
    </header>
    <section class="contact-padding">
      <form name="contact" action="thankyou.html" netlify id="my-form">
        <div class="form-group">
          <label for="name">Your Full Name</label>
          <input type="text" class="form-control" placeholder="" name="name" id="name">
        </div>

        <div class="form-group">
          <label for="email">Contact Email</label>
          <input type="email" class="form-control" placeholder="" name="email" id="email">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" placeholder="" name="phone" id="phone">
        </div>
        <div class="form-group">
          <label for="message">Let us know more about your product and what we can do to accelerate it</label>
        <textarea name="message" rows="8" class="form-control" id="message"></textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-block" value="Send">
      </form>
    </section>
    <section class="contact-padding">
        <h4></h4>
    </section>

    <script>
    var thanksUrl = window.location.protocol + '//' + location.hostname + '/thankyou.html';
    console.log(thanksUrl);
    $("#my-form").submit(function(e) {
      e.preventDefault();
      var $form = $(this);
      $.post($form.attr("action"), $form.serialize()).then(function() {
        window.location = thanksUrl;
      });
    });
  </script>
